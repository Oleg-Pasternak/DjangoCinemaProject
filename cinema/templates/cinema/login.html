<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <title>Welcome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Staatliches" rel="stylesheet">
    <link href="{% static 'cinema/css/login.css' %}" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.min.css" integrity="sha256-vl+0p/Z28RcVvC+cofUiIeYusGdOc4CXk/taqgQ2/XU=" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Desktop -->
    <div class="container-fluid" id="desktop">
      <div class="row full">
        <div class="col center-position">
          <div class="text-wrapper">
            <h1 class="main-text" style="font-family: 'Lobster', cursive;">Pasternak</h1>
            <h2 class="main-text" style="font-size: 3vw; float: left;">cinema</h2>
          </div>
        </div>
        <div class="col center-position">
          <div class="login-form">
            <div class="user-icon">
              <img src="{% static 'cinema/img/user-icon.svg' %}" alt="">
            </div>
            <div class="past center-position">
              <h1>Sing in</h1>
            </div>
            <form action="." method="post">
              <div class="center-pos">
                <div class="login-input">
                  {% csrf_token %}
                  {{ form.as_p }}
                </div>
              </div>
              <div class="su-fp">
                <a href="#" id="fp">Forgot password?</a>
                <a href="#" id="su">Sing Up</a>
              </div>
              <button type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile -->
    <div class="container-fluid" id="mobile">
      <div class="row">
        <div class="col-xs center-position">
          <div class="header-line">
            <h1 class="main-text">Pasternak</h1>
          </div>
        </div>
        <div class="col">
          <style media="screen">
            .col{padding-left: 0px;}
          </style>
          <div class="login-form">
            <form action="." method="post">
              <div class="center-pos">
                <div class="login-input">
                  <form action="." method="post">
                  <h1>Sing in</h1>
                  {% csrf_token %}
                  {{ form.as_p }}
                </div>
              </div>
              <div class="su-fp">
                <a href="#">Forgot password?</a>
                <a href="#">Sing Up</a>
              </div>
              <button onclick="validation();" type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="{% static 'cinema/js/main.js' %}"></script>
    <!-- Swal aler -->
    <script type="text/javascript">
    swal ( "Demo version" ,  "Login: demo \n Password: demodemo","info" )
    $(function(){
      $('#su').click(function(){
        swal ( "Oops" ,  "This feature does not work." ,  "error" );
        console.log('...');
      })
      $('#fp').click(function(){
        swal ( "Oops" ,  "This feature does not work." ,  "error" );
      })
    });
  </script>
  </body>
</html>
